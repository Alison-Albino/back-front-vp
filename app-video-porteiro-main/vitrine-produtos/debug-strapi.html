<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debug - Verificar Produtos Strapi</title>
<style>
body {
    font-family: Arial, sans-serif;

    padding: 20px;
}
.container {

}
.log {

}

    border-left-color: #ff4444;

}
.success {
    border-left-color: #44ff44;

}

    background: #8A2BE2;

</style>
</head>
<body>
<div class="container">
<h1>ğŸ” Debug - Verificar Produtos Strapi</h1>

<div class="log">
<h3>ğŸ“‹ AÃ§Ãµes disponÃ­veis:</h3>
<button onclick="verificarConexao()">1. Verificar ConexÃ£o</button>
<button onclick="listarProdutos()">2. Listar Todos os Produtos</button>
<button onclick="testarProdutoEspecifico()">3. Testar Produto EspecÃ­fico</button>
<button onclick="criarProdutoTeste()">4. Criar Produto de Teste</button>
</div>

<div id="resultados"></div>
</div>

<script>
const BASE_URL = 'http://localhost:1337';

function log(message, type = 'log') {
    const resultados = document.getElementById('resultados');
    const div = document.createElement('div');
    div.className = `log ${type}`;
    div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
    resultados.appendChild(div);
    console.log(message);
}

async function verificarConexao() {
    log('ğŸš€ Verificando conexÃ£o com Strapi...', 'log');

    try {
        const response = await fetch(`${BASE_URL}/api/produtos`);

        if (response.ok) {
            log('âœ… ConexÃ£o com Strapi OK!', 'success');
            const data = await response.json();
            log(`ğŸ“Š Resposta recebida: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
        } else {
            log(`âŒ Erro na conexÃ£o: ${response.status} - ${response.statusText}`, 'error');
        }
    } catch (error) {
        log(`âŒ Erro de conexÃ£o: ${error.message}`, 'error');
        log('ğŸ’¡ Verifique se o Strapi estÃ¡ rodando em http://localhost:1337', 'error');
    }
}

async function listarProdutos() {
    log('ğŸ“‹ Listando todos os produtos...', 'log');

    try {
        const response = await fetch(`${BASE_URL}/api/produtos?populate=*`);

        if (response.ok) {
            const data = await response.json();
            const produtos = data.data;

            log(`âœ… Encontrados ${produtos.length} produtos:`, 'success');

            if (produtos.length === 0) {
                log('âš ï¸ Nenhum produto encontrado! VocÃª precisa criar produtos no Strapi.', 'error');
                log('ğŸ’¡ Acesse: http://localhost:1337/admin/content-manager/collectionType/api::produto.produto', 'log');
            } else {
                produtos.forEach(produto => {
                    log(`ğŸ”¹ ID: ${produto.id} | Nome: ${produto.attributes.nome} | Categoria: ${produto.attributes.categoria}`, 'success');
                });
            }

            log(`ğŸ“Š Dados completos: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'log');
        } else {
            log(`âŒ Erro ao listar produtos: ${response.status}`, 'error');
        }
    } catch (error) {
        log(`âŒ Erro: ${error.message}`, 'error');
    }
}

async function testarProdutoEspecifico() {
    const id = prompt('Digite o ID do produto para testar:', '1');
    if (!id) return;

    log(`ğŸ” Testando produto ID: ${id}`, 'log');

    try {
        const response = await fetch(`${BASE_URL}/api/produtos/${id}?populate=*`);

        if (response.ok) {
            const data = await response.json();
            log(`âœ… Produto encontrado: ${data.data.attributes.nome}`, 'success');
            log(`ğŸ“Š Dados: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
        } else {
            log(`âŒ Produto ID ${id} nÃ£o encontrado! Status: ${response.status}`, 'error');
            log('ğŸ’¡ Verifique se o ID existe na lista de produtos acima.', 'error');
        }
    } catch (error) {
        log(`âŒ Erro: ${error.message}`, 'error');
    }
}

async function criarProdutoTeste() {
    log('ğŸ› ï¸ Criando produto de teste...', 'log');

    const produtoTeste = {
        data: {
            nome: "Produto de Teste",
            marca: "Marca Teste",
            categoria: "Teste",
            descricao: "Este Ã© um produto criado para teste",
            caracteristicas: ["CaracterÃ­stica 1", "CaracterÃ­stica 2"],
            especificacoes: {"Teste": "Valor teste"},
            preco: 100.00,
            destaque: true,
            ativo: true
        }
    };

    try {
        const response = await fetch(`${BASE_URL}/api/produtos`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(produtoTeste)
        });

        if (response.ok) {
            const data = await response.json();
            log(`âœ… Produto de teste criado com ID: ${data.data.id}`, 'success');
            log(`ğŸ“Š Dados: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            log(`ğŸ”— Teste o link: produto-detalhes.html?id=${data.data.id}`, 'success');
        } else {
            const errorData = await response.json();
            log(`âŒ Erro ao criar produto: ${response.status}`, 'error');
            log(`ğŸ“Š Detalhes do erro: <pre>${JSON.stringify(errorData, null, 2)}</pre>`, 'error');
        }
    } catch (error) {
        log(`âŒ Erro: ${error.message}`, 'error');
    }
}

// Executar verificaÃ§Ã£o inicial
document.addEventListener('DOMContentLoaded', function() {
    log('ğŸš€ Debug iniciado. Clique nos botÃµes acima para testar.', 'log');
});
</script>
</body>
</html>
